<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homarr Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2d2d;
            height: 50vh;
        }

        /* Estilo para el contenedor del gadget */
        .ip-container {
            padding: 10px; /* Reducimos el padding */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            position: fixed; /* Fija el gadget en la pantalla */
            top: 20px; /* Espacio desde la parte superior */
            left: 20px; /* Espacio desde la parte izquierda */
            width: 125px; /* Reducimos el ancho */
            box-sizing: border-box;
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
            cursor: move; /* Cursor de movimiento */
        }

        .ip-container h2 {
            font-size: 14px; /* Reducimos el tamaño de la fuente del título */
            margin-bottom: 5px;
        }

        .ip-container p {
            font-size: 14px; /* Reducimos el tamaño de la fuente del contenido */
            font-weight: bold;
            margin: 5px 0;
        }

        .update-time {
            font-size: 10px; /* Reducimos aún más el tamaño de la fuente para la fecha */
            color: #777;
        }
        /* Estilos generales para el contenedor de los widgets */
        .tradingview-widget-container {
            display: flow; /* Usamos flexbox para organizar los widgets en línea */
            justify-content: space-between; /* Asegura que haya espacio entre los widgets */
            width: 100vw;  /* Ancho del contenedor (90% del ancho de la ventana) */
            margin: 0 auto;
        }

        /* Estilo para los iframes */
        .tradingview-widget-container iframe {
            width: 49%;  /* Cada iframe ocupa el 45% del ancho del contenedor */
            height: 60vh; /* Establece la altura de cada iframe */
            border: none;
        }
    </style>
</head>
<body>

     <!-- TradingView Widget BEGIN -->
     <div class="tradingview-widget-container">
        <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_94bda&symbol=BINANCE%3ABTCUSD&interval=D&hidesidetoolbar=1&hidetoptoolbar=1&theme=dark&style=1&timezone=Etc%2FUTC&symboledit=1&saveimage=1&toolbarbg=F1F3F6" 
                frameborder="0" 
                allowtransparency="true" 
                scrolling="no" 
                allowfullscreen="true">
        </iframe>
        <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_94bda&symbol=FX%3AEURUSD&interval=D&hidesidetoolbar=1&hidetoptoolbar=1&theme=dark&style=1&timezone=Etc%2FUTC&symboledit=1&saveimage=1&toolbarbg=F1F3F6" 
                frameborder="0" 
                allowtransparency="true" 
                scrolling="no" 
                allowfullscreen="true">
        </iframe>
    </div>
    <!-- TradingView Widget END -->
    <div class="ip-container" id="ip-container">
        <h2>Tu IP Externa</h2>
        <p id="ip-address">Cargando...</p>
        <p class="update-time" id="last-updated">Última actualización: N/A</p>
    </div>

    <script>
        // Función para obtener la IP externa desde la API
        function obtenerIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    document.getElementById('ip-address').textContent = ipAddress;
                    document.getElementById('last-updated').textContent = 'Última actualización: ' + new Date().toLocaleTimeString();
                })
                .catch(error => {
                    console.error('Error al obtener la IP:', error);
                    document.getElementById('ip-address').textContent = 'Error al obtener la IP';
                    document.getElementById('last-updated').textContent = 'Última actualización: N/A';
                });
        }

        // Obtener la IP al cargar la página
        obtenerIP();

        // Actualizar la IP cada 5 minutos (300,000 milisegundos)
        setInterval(obtenerIP, 300000);

        // Función para hacer el contenedor arrastrable
        const container = document.getElementById('ip-container');

        container.onmousedown = function (e) {
            e.preventDefault(); // Prevenir la selección de texto o cualquier otro comportamiento

            // Calculamos la posición inicial
            const offsetX = e.clientX - container.getBoundingClientRect().left;
            const offsetY = e.clientY - container.getBoundingClientRect().top;

            // Función para mover el contenedor
            document.onmousemove = function (e) {
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;

                container.style.left = `${x}px`;
                container.style.top = `${y}px`;
            };

            // Cuando se suelta el ratón, terminamos el movimiento
            document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        };
    </script>

</body>
</html>
